version: v2
clean: true
plugins:
  - local: /var/tmp/meower/timeline/bin/protoc-gen-go
    out: pkg/proto/kafka/
    opt: paths=source_relative
inputs:
  - git_repo: https://github.com/Karzoug/meower-api
    subdir: proto
    paths:
      - relation/v1/kafka.proto
      - user/v1/kafka.proto
      - post/v1/kafka.proto
      - timeline/v1/kafka.proto